<div class="user-button-container" #userButton (msClickOutside)="onClickOutside()">
  <button *ngIf="isLoggedIn$ | async" class="user-button" md-button (click)="toggleDropdown()" [class.open]="isOpen">
    <span fxLayout="row" fxLayoutAlign="start center">
      <img class="avatar" src="{{user.photoURL ? user.photoURL : 'assets/img/avatars/noavatar.png'}}">
      <span class="name" fxHide fxShow.gt-sm>{{user.displayName}}</span>
      <md-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</md-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <div class="list">
        <div class="item" fxLayout="row" fxLayoutAlign="start center" md-ripple [routerLink]="['/profile']">
          <md-icon class="icon">account_circle</md-icon>
          <span class="title">Profile</span>
        </div>
        <div class="item" fxLayout="row" fxLayoutAlign="start center" md-ripple>
          <md-icon class="icon">settings</md-icon>
          <span class="title">Settings</span>
        </div>
        <div class="item" fxLayout="row" fxLayoutAlign="start center" md-ripple>
          <md-icon class="icon">help</md-icon>
          <span class="title">Help</span>
        </div>
        <md-divider></md-divider>
        <div *ngIf="isLoggedIn$ | async" class="item" fxLayout="row" fxLayoutAlign="start center" md-ripple (click)="logout()">
          <md-icon class="icon">exit_to_app</md-icon>
          <span class="title">Logout</span>
        </div>
      </div>
    </div>
  </div>
</div>
