<form (ngSubmit)="onSubmit()" [formGroup]="postForm" novalidate>
<md-card fxFlex class="post-card">
  <md-card-header>
    <img md-card-avatar src="/assets/img/avatars/3.png">
    <span fxFlex></span>
    <md-card-title>Lucas Nascimento</md-card-title>
  </md-card-header>
  <md-card-content>
    <textarea
      mdInput name="post"
      placeholder="What's up?"
      required
      formControlName="postText">
            </textarea>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-actions>
    <div fxLayout="row">
      <button md-button [md-dialog-close]="true">
        Cancel
      </button>
      <button color="primary"
              md-raised-button
              style="margin-left: 8px;"
              [disabled]="!postForm.valid"
              type="submit"
      >Post</button>
    </div>
  </md-card-actions>
</md-card>
</form>
