<md-card class="card-item" fxFlex="300">
  <md-card-header>
    <md-card-title>Delete Comment</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>Are you sure you want to delete this comment?</p>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-actions>
    <div fxLayout="row">
      <span fxFlex></span>
      <button md-button md-dialog-close>No</button>
      <button md-button [md-dialog-close]="true">Yes</button>
    </div>
  </md-card-actions>
</md-card>
