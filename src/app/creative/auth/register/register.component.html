<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <form #form="ngForm" (ngSubmit)="onSignupSubmit()" [formGroup]="signupForm">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <md-input-container>
          <input mdInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email" formControlName="email">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Password" type="password" name="password" required [(ngModel)]="password" formControlName="password">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Password (Confirm)" type="password" name="password-confirm" required [(ngModel)]="confirmPassword" formControlName="confirmPassword">
        </md-input-container>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="center center">
          <md-checkbox class="remember-me">I accept the <a href="#">terms and conditions.</a></md-checkbox>
        </div>
        <button color="primary" md-raised-button [disabled]="!signupForm.valid">CREATE ACCOUNT</button>
        <p class="note">Already have an account?<br/> <a [routerLink]="['/login']">Sign in here</a></p>
      </div>
    </form>
  </div>
</div>
