<h1 md-dialog-title>Add your address</h1>
<div md-dialog-content>
    <div fxLayout="column" fxLayoutAlign="start stretch">

        <md-input-container>
            <input mdInput placeholder="Street" type="text" name="street" [(ngModel)]="data.street">
        </md-input-container>

        <md-input-container>
            <input mdInput placeholder="Number" type="text" name="number" [(ngModel)]="data.number">
        </md-input-container>

        <md-input-container>
            <input mdInput placeholder="Zipcode" type="text" name="zipcode" [(ngModel)]="data.zipcode">
        </md-input-container>

        <md-input-container>
            <input mdInput placeholder="City" type="text" name="city" [(ngModel)]="data.city">
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Country" type="text" name="country" [(ngModel)]="data.country">
        </md-input-container>

    </div>
    <div md-dialog-actions>
        <button md-button [md-dialog-close]="data" tabindex="2">Ok</button>
        <button md-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
